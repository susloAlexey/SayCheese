	<section class="main">
	    <div class="container">
	        <div class="row">
	            <div class="col-md-7">
     
	                <!-- <input type="file" id="bg-loader" accept="image/*"> -->

	                <div class="fileUpload btn btn-primary btn-lg">
	                    <span>Загрузить изображение</span>
	                    <input type="file" class="upload" id="bg-loader" accept="image/*"/>
	                </div>

	                <!-- Canvas placeholder -->
	                <div id="canvas-drop-area" style="display: none">
	                    <canvas id="canvas"></canvas>
	                </div>

	            </div>
	            <div class="col-md-5">
	                <div class="tools-container" style="display: none; padding: 2em auto">

	                    <div class="tools-menu">
	                        <ul class="nav nav-tabs">
	                            <li class="active" id="images"><a>Изображения</a></li>
	                            <li id="filters"><a>Фильтры</a></li>
	                        </ul>
	                    </div>                    
	                    
	                    <div class="tools images-container">
	                        <p>Перетащите картинку на холст</p><hr>

	                        <div class="images">
	                            <div class="image-placeholder img-thumbnail"><img src="img/editor/1.png" class="draggable-image"></img></div>
	                            <div class="image-placeholder img-thumbnail"><img src="img/editor/2.png" class="draggable-image"></img></div>
	                            <div class="image-placeholder img-thumbnail"><img src="img/editor/3.png" class="draggable-image"></img></div>
	                            <div class="image-placeholder img-thumbnail"><img src="img/editor/4.png" class="draggable-image"></img></div>
	                            <div class="image-placeholder img-thumbnail"><img src="img/editor/5.png" class="draggable-image"></img></div>
	                            <div class="image-placeholder img-thumbnail"><img src="img/editor/6.png" class="draggable-image"></img></div>
	                            <div class="image-placeholder img-thumbnail"><img src="img/editor/7.png" class="draggable-image"></img></div>
	                            <div class="image-placeholder img-thumbnail"><img src="img/editor/8.png" class="draggable-image"></img></div>
	                            <div class="image-placeholder img-thumbnail"><img src="img/editor/9.png" class="draggable-image"></img></div>
	                            <div class="image-placeholder img-thumbnail"><img src="img/editor/10.png" class="draggable-image"></img></div>
	                            <div class="image-placeholder img-thumbnail"><img src="img/editor/11.png" class="draggable-image"></img></div>
	                        </div><hr>

	                        <div class="img-loader-container">
	                            <p>Или загрузить изображения с вашего компьютера</p>
	                            <input type="file" id="img-loader" accept="image/*">
	                        </div>
	                    </div> 

	                    <div class="tools filters-container" style="display: none">
	                        <p>Используйте любые фильтры</p><hr>
	                        <div class="filters">

	                            <label><input type="checkbox" id="grayscale"> Чёрно-белое</label>                 
	                            <label><input type="checkbox" id="invert"> Инверсия</label>                        
	                            <label><input type="checkbox" id="sepia"> Сепия</label>                          
	                            <label><input type="checkbox" id="sepia2"> Сепия2</label>
	                            <label><input type="checkbox" id="blur"> Размытие</label>
	                            <label><input type="checkbox" id="sharpen"> Резкость</label>
	                            <label><input type="checkbox" id="emboss"> Тиснение</label><hr>

	                            <label><input type="checkbox" id="remove-white"> Удаление белого</label>
	                            <label>Начало: <input type="range" id="remove-white-threshold" value="60" min="0" max="255"></label>
	                            <label>Дистанция: <input type="range" id="remove-white-distance" value="10" min="0" max="255"></label><hr>

	                            <label><input type="checkbox" id="brightness"> Яркость</label>
	                            <label>Величина: <input type="range" id="brightness-value" value="100" min="0" max="255"></label><hr>

	                            <label><input type="checkbox" id="noise"> Шум</label>
	                            <label>Величина: <input type="range" id="noise-value" value="10" min="0" max="1000"></label><hr>

	                            <label><input type="checkbox" id="gradient-transparency"> Градиент</label>
	                            <label>Величина: <input type="range" id="gradient-transparency-value" value="100" min="0" max="255"></label><hr>

	                            <label><input type="checkbox" id="pixelate"> Пиксель</label>
	                            <label>Величина: <input type="range" id="pixelate-value" value="4" min="2" max="20"></label><hr>

	                            <label><input type="checkbox" id="tint"> Тон</label>
	                            <label>Цвет: <input type="color" id="tint-color" value=""></label>
	                            <label>Прозрачность: <input type="range" id="tint-opacity" min="0" max="1" value="0.5" step="0.1"></label><hr>

	                        </div>                        
	                        <button id="remove-filters" class="btn btn-default">Удалить фильтры</button>
	                    </div>                   

	                    <div class="other-tools">                        
	                        <button id="delete" class="btn btn-default">Удалить выбранные элементы</button>   
	                        <button id="deselect" class="btn btn-default">Отменить выделенные элементы</button> 
	                        <button id="flip-vertical" class="btn btn-default">Перевернуть вертикально</button>                                  
	                    </div>  

	                    <div class="download">
	                        <a id="save" class="btn btn-primary btn-lg" download="Your image.png">Скачать изображение</a>
	                    </div>             

	                </div>
	            </div>            
	        </div>
